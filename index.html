<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Number Guessing Game</h1>
    <p class="instructions">Guess a number between <strong>1 and 100</strong></p>

    <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100" />
    <button id="check-btn">✅ Check</button>

    <div id="feedback">
      <p id="message"></p>
      <p>🔢 Attempts: <span id="attempts">0</span></p>
      <p>🏆 Best Score: <span id="best-score">--</span></p>
    </div>

    <button id="play-again" class="hidden">🔁 Play Again</button>
  </div>

  <footer>
    <p>Made with ❤️ by Soumyadeep</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
